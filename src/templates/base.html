    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Boycottree{% endblock %}</title>
        <meta name="description" content="Boycott tree - Open database of the links between products, companies, boycotts and more.">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/normalize.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div class="header-container">
            <header class="wrapper clearfix">
                <a href="/"><h1 class="title">Boycottree</h1></a>
                <nav>
                    <ul>
                        <li><a href="/tools">Tools</a></li>
                    </ul>
                </nav>
            </header>            
	        <div class="search-container">
	            <form action="/search"><label for="search">Search:</label><input id="search" name="q" type="text" /></form>
	        </div>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                {% block content %}
                {% endblock %}
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                {% block footer %}
                <div class="login">
		          {% if user %}
		            <span class="item nickname">{{ user.nickname }}</span> |
		            <span class="item"><a href="{{ logout_url|escape }}">Sign out</a></span>
		          {% else %}
		            <span class="item"><a href="{{ login_url|escape }}">Sign in</a></span>
		          {% endif %}
		        </div>
                {% endblock %}
            </footer>
        </div>

    </body>
</html>
